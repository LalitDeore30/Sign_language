<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style/styles.css" />
    <link rel="stylesheet" href="Style/contact.css" />
    <style>
      /* Styling for the success message */
      .success-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #28a745;
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-size: 18px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        opacity: 0;
        animation: fadeIn 1s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Burger Menu */
      .burger-menu {
        display: none;
        cursor: pointer;
      }

      .burger-menu div {
        width: 25px;
        height: 3px;
        background-color: #333;
        margin: 5px 0;
      }

      @media (max-width: 768px) {
        .navbar {
          display: none;
          width: 100%;
        }

        .burger-menu {
          display: block;
        }

        .navbar.active {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="header">
        <a href="/" class="logo"><img src="images/community.png" /></a>

        <!-- Burger menu -->
        <div class="burger-menu" onclick="toggleNavbar()">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <!-- Navigation links -->
        <nav class="navbar">
          <a href="/" style="--i: 1" class="active">Home</a>
          <a href="/learn" style="--i: 2">Learn</a>
          <a href="/game" style="--i: 3">Game</a>
          <a href="/speech_to_sign" style="--i: 4">Speech To Sign</a>
          <a href="/test" style="--i: 5">Test</a>
          <a href="/contact" style="--i: 6">Contact</a>
        </nav>
      </div>
    </div>

    <section id="form">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />
            <i class="bx bx-microphone mic-icon" id="mic-name"></i>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <i class="bx bx-microphone mic-icon" id="mic-email"></i>
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Your Phone Number"
              required
            />
            <i class="bx bx-microphone mic-icon" id="mic-phone"></i>
          </div>

          <div class="form-group">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              required
            ></textarea>
            <i class="bx bx-microphone mic-icon" id="mic-message"></i>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Success Message -->
    <div id="successMessage" class="success-message">
      Data saved successfully!
    </div>

    <section id="footer">
      <footer>
        <div id="icon">
          <div class="ic1">
            <a href="https://www.linkedin.com/in/lalit-deore-73b06425a/"></a>
            <i class="bx bxl-linkedin"></i>
          </div>
          <div class="ic1">
            <a href=""></a>
            <i class="bx bxl-facebook"></i>
          </div>
          <div class="ic1">
            <a href=""></a>
            <i class="bx bxl-whatsapp"></i>
          </div>
        </div>
        <p>Copyright Â© 2024 Guess The Sign.com All rights reserved</p>
      </footer>
    </section>

    <!-- JavaScript -->
    <script src="Javascript/script5.js"></script>

    <script>
      // Burger menu toggle
      function toggleNavbar() {
        const navbar = document.querySelector(".navbar");
        navbar.classList.toggle("active");
      }

      // Success Message and Form Submission Logic
      const form = document.getElementById("contactForm");
      const successMessage = document.getElementById("successMessage");

      form.addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent default form submission

        const data = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          message: document.getElementById("message").value,
        };

        try {
          const response = await fetch("/submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            // Show success message
            successMessage.style.display = "block";
            setTimeout(() => {
              successMessage.style.display = "none";
            }, 3000); // Hide after 3 seconds
            form.reset(); // Clear the form
          } else {
            alert("Failed to save data. Please try again.");
          }
        } catch (error) {
          console.error("Error submitting form:", error);
          alert("An error occurred. Please try again.");
        }
      });
    </script>
  </body>
</html>
